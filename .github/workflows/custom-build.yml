name: custom-build
on:
  workflow_dispatch:
    inputs:
      services:
        description: 'AWS services to build(, separated)'
        required: true
      os:
        description: 'os to build'
        required: true
        type: choice
        options:
          - linux
          - darwin
          - windows
        default: linux
      arch:
        description: 'arch to build'
        required: true
        type: choice
        options:
          - amd64
          - arm64
          - arm
        default: amd64

permissions:
  packages: write
  contents: write
  actions: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: generate
        run: |
          echo "services:" > gen.yaml
          IFS=','
          SERVICES="${{ github.event.inputs.services }}"
          for service in $SERVICES; do
            echo "  $service:" >> gen.yaml
          done
          unset IFS
          cat gen.yaml
          make gen

      - name: Build
        run: |
          make awslim
        env:
          GOOS: ${{ github.event.inputs.os }}
          GOARCH: ${{ github.event.inputs.arch }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: awslim-${{ github.event.inputs.os }}-${{ github.event.inputs.arch }}
          path: awslim
