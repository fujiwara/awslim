name: custom-build
on:
  workflow_dispatch:
    inputs:
      services:
        description: 'AWS services to build(, separated)'
        required: true
      os:
        description: 'os to build'
        required: true
        type: choice
        options:
          - linux
          - darwin
          - windows
        default: linux
      arch:
        description: 'arch to build'
        required: true
        type: choice
        options:
          - amd64
          - arm64
          - arm
        default: amd64

permissions:
  packages: write
  contents: write
  actions: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: "1.24"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: generate
        run: |
          echo "services:" > gen.yaml
          IFS=','
          SERVICES="${{ github.event.inputs.services }}"
          for service in $SERVICES; do
            echo "  $service:" >> gen.yaml
          done
          unset IFS
          cat gen.yaml
          make gen

      - name: Build
        run: |
          make awslim
        env:
          GOOS: ${{ github.event.inputs.os }}
          GOARCH: ${{ github.event.inputs.arch }}

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: awslim-${{ github.event.inputs.os }}-${{ github.event.inputs.arch }}
          path: awslim
